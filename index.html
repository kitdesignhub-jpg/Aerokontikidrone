<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AeroKontiki Drone Viewer</title>

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: transparent;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background: transparent;
    }
  </style>
</head>

<body>
  <model-viewer
    src="Beast Drone.glb"
    camera-controls
    auto-rotate
    auto-rotate-delay="0"
    bounds="tight"
    camera-orbit="0deg 70deg 1.6m"
    field-of-view="20deg"
    exposure="1"
    shadow-intensity="0"
    style="background: transparent;">
  </model-viewer>
</body>
</html>
